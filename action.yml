name: Prepare repo
description: "Checks out your repository and installs all your dependencies"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
        cache: yarn

    - name: Install dependencies
      run: yarn install --immutable
      shell: bash
